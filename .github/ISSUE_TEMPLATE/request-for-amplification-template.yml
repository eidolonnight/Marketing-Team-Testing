name: Request for amplification
description: Request distribution of material by the marketing team to various marketing channels
title: "[AMPLIFY]: "
labels: ["amplify"]
assignees:
  - eidolonnight
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: link
    attributes:
      label: Link
      description: Do you have an article or resource that is being shared??
      placeholder: ex. https://wordpress.org/news
    validations:
      required: false
  - type: dropdown
    id: campaign
    attributes:
      label: Campaign
      multiple: false
      options:
        - "#WordPress"
        - "#LearnWP"
        - "#WPDiversity"
        - "#WPOpenverse"
        - "#WPPhotos"
        - "#GrowYourStoryWP"
        - "#WPBriefing"
        - "#WordCamp"
        - Other
  - type: textarea
    id: content
    attributes:
      label: Suggested content
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: dropdown
    id: channels
    attributes:
      label: Where would you like this shared?
      multiple: true
      options:
        - Twitter
        - Facebook
        - Instagram
        - Linkedin
        - YouTube
        - Pinterest
        - Tiktok
        - Tumblr
        - Email
        - News
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: input
    id: date
    attributes:
      label: Post date
      description: What is your preferred day and time to post?
      placeholder: ex. 24 May 2022
    validations:
      required: false
  - type: textarea
    id: notes
    attributes:
      label: Additional notes
      placeholder: 
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
